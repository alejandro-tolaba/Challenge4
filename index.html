<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>El oráculo</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>

		<header></header>

		<main role="main">

			<!-- #pantallaInicio -->
			<section class="container" id="pantallaInicio">

				<div class="mb-3">
					<label for="nameInput1" class="form-label">Jugador 1</label>
					<input type="text" class="form-control" id="nameInput1" placeholder="Nombre">
				</div>
					
				<div class="mb-3">
					<label for="nameInput1" class="form-label">Jugador 2</label>
					<input type="text" class="form-control" id="nameInput1" placeholder="Nombre">
				</div>

				<div class="mb-3">
					<!-- Button trigger -->
					<button type="button" class="btn btn-primary" data-bs-toggle="" data-bs-target="#">
					Voy a tener suerte	
					</button>
				</div>

			</section><!-- /#pantallaInicio -->

			<!-- #pantallaAnimacion 3seg -->
			<section id="pantallaAnimacion" class="container">

				<img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif">

			</section><!-- /#pantallaAnimacion 3seg -->

			<!-- #pantallaResultados -->
			<section id="pantallaResultados"></section>

				<!-- .container-->
				<div class="container">
					<div class="row text-right mb-3"><button type="button" class="btn-close" aria-label="Cerrar" data-bs-toggle="modal" data-bs-target="#modalPantallaEleccion"></button></div>
					<!-- carousel -->
					<div class="container">
						<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
								<li data-target="#carouselIndicators" data-slide-to="1"></li>
								<li data-target="#carouselIndicators" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img class="d-block w-100" src="https://placeimg.com/1080/500/animals" alt="First slide">
									<h5>Título</h5>
									<p>Texto.</p>
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" src="https://placeimg.com/1080/500/arch" alt="Second slide">
									<h5>Título</h5>
									<p>Texto.</p>
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" src="https://placeimg.com/1080/500/nature" alt="Third slide">
									<h5>Título</h5>
									<p>Texto.</p>
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div><!-- /carousel -->

				</div><!-- /.container -->

			</section><!-- /#pantallaResultados -->
			
			<!-- #pantallaEleccion -->
			<section id="pantallaEleccion">

				<!-- Modal -->
				<div class="container">
					<div class="modal fade" id="modalPantallaEleccion" tabindex="-1" aria-labelledby="etiquetaModal" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-body">
									<div class="row">
										<div class="mb-3">
											<button type="button" class="btn btn-primary">Primary</button>
											<button type="button" class="btn btn-secondary">Secondary</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</section><!-- /.container -->
		</main>
		<footer></footer>
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
	</body>
</html>
